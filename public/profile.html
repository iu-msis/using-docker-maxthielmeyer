<!doctype html>
<html>
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/site.css">

</head>
<body>
  <nav id="nav" class="navbar navbar-light">
    <h2> Cool User </h2>
  <a class="titleLink" href="./profile.html"> User Profile </a>
  <a class="titleLink" href="./table.html"> User Book Club </a>
  <a class="titleLink" href="./photos.html"> User Photo Gallery </a>
</nav>

<div class="content">
  <h1>Welcome to my site!</h1>
  <div id="profileApp">
    <template v-if="people.results">
      <h2> {{people.results[0].name.first}} {{people.results[0].name.last}} </h2>
      <a v-bind:href="people.results[0].picture.large"> <img class="img-thumbnail" v-bind:src="people.results[0].picture.large"  width=150px/>  </a>
      <br>
      <cite> randomuser.me </cite>
      <br>
      <div id="contactInfo">
      Place of origin: <b>{{people.results[0].location.city}}, {{people.results[0].location.state}}</b>
      <br>
      Birthdate: <b> {{people.results[0].dob.date}} </b>
      <br>
      Age: <b> {{people.results[0].dob.age}} </b>
      <br>
      <a v-bind:href="'mailto:' + people.results[0].email">  <h3> Email me! </h3> </a>
    </div>
    <form v-on:submit.prevent="onSubmit">
      <button type="submit">New profile</button>
    </form>
    </template>
    </div>





    </div>

</div>

<!-- <script src="js/waiting.app.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/profile.app.js" defer></script>
</body>
</html>
